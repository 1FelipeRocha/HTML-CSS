<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Listas</title>
</head>
<body>
    <h1>minha lista</h1>
    <ol type="I">
        <li>preto</li>
        <ul><li>primeiro</li>
            <li>segundo</li>
            <li>terceiro</li></ul>
        <li>azul</li>
        <li>branco</li>
        <li>vermelho</li>
    </ol>
    <ul>
        <li>preto</li>
        <li>azul</li>
        <li>branco</li>
        <li>vermelho</li>
    </ul>
    <h2>lista de definição</h2>
    <dl>
        <dt>subestimar</dt>
        <dd>o ato de subestimar..</dd>
    </dl>
    <ol>
        <li>acordar</li>
        <li>escovar os dentes</li>
        <li>tomar café</li>
        <li>jogar</li>
        <ul type="square">
            <li>rocket league</li>
            <li>yugioh</li>

        </ul>
    </ol>
</body>
</html>
