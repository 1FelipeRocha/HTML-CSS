<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="num">NÃºmero:</label>
            <input type="range" name="num" id="num" min="0" max="10" value="5" oninput="val.innerHTML = Number(num.value)">
            <output id="val">5</output>
        </p>

        <p>
            <label for="ano">em que ano voce nasceu</label>
            <input type="number" name="ano" id="ano" min="1900" max="2020" oninput="calcIdade()">
        </p>
        <p>
            <label for="idade"> sua idade</label>
            <output id="idade">0</output>
        </p>

        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                idade.innerHTML = Number(atual) - Number(ano.value)
            }

        </script>

    </form>
</body>
</html>
